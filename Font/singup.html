<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Crear cuenta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="formulario">
        <h1>Crear Cuenta</h1>
        <form action="/signup" method="post">
            <div class="group">
                <input type="text" name="name" required placeholder=" ">
                <label>Nombre completo</label>
            </div>
            <div class="group">
                <input type="text" name="apellido_paterno" required placeholder=" ">
                <label>Apellido paterno</label>
            </div>
            <div class="group">
                <input type="text" name="apellido_materno" required placeholder=" ">
                <label>Apellido materno</label>
            </div>
            <div class="group">
                <input type="email" name="email" required placeholder=" ">
                <label>Correo electrónico</label>
            </div>
            <div class="group">
                <input type="password" name="password" required placeholder=" ">
                <label>Contraseña</label>
            </div>
            <div class="group">
                <input type="password" name="confirm_password" required placeholder=" ">
                <label>Confirmar contraseña</label>
            </div>
            <input type="submit" value="Registrarse">
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>
    <script>
        const conexion = require('./conexion');

        function registrarUsuario({ name, apellido_paterno, apellido_materno, email, password }, callback) {
            conexion.query(
                'INSERT INTO usuarios (nombre, apellidoP, apellidoM, email, password) VALUES (?, ?, ?, ?, ?)',
                [name, apellido_paterno, apellido_materno, email, password],
                callback
            );
        }

        module.exports = { registrarUsuario };
    </script>
    </body>
</html>
